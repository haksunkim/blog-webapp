<div class="mt-3">
  <div class="container" *ngFor="let a of getArticles()" [routerLink]="['/blog', a.id]" style="cursor: pointer;">
    <h3>{{a.title | uppercase}}</h3>
    <p><small>posted on {{a.createdAt}} by {{a.createdBy}}</small></p>
    <p>{{a.content | truncate:300 }}</p>
  </div>
</div>
